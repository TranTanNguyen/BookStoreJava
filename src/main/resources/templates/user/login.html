<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container mt-4">
    <h3 class="card-title text-center">ĐĂNG NHẬP</h3>
    <form th:action="@{/login}" method="post">
        <fieldset>
            <div th:if="${param.error}" class="alert alert-danger">
                Tên đăng nhập và mật khẩu không hợp lệ
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Bạn đã đăng xuất
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" required class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" required class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Ghi nhớ đăng nhập</label>
            </div>
            <div class="d-grid gap-2 form-action">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                <a href="/register" class="text-primary text-center">Chưa có tài khoản? Đăng ký ngay</a>
            </div>
        </fieldset>
    </form>
    <br>
    <a th:href="@{/books}" class="btn btn-secondary">Quay lại danh sách</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
